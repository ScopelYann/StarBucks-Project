<!DOCTYPE html>
<html lang="pt-br">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Starbucks</title>

</head>

<body>
    <div class="circulo"></div>

    <img src="./img/logo.png" alt="logo starbucks" class="logo">

    <div class="conteudo">
        <div class="caixa-texto">
            <h2> Não é apenas Café, é um <span>Starbucks</span></h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis eum corrupti odit aperiam illum odio
                voluptatum
                ea
                nisi iure vero. Neque tempore sequi nisi, enim vel omnis cumque delectus odit.</p>

            <button>Deixe o seu LIKE</button>
        </div>

        <div class="caixa-imagem">
            <img src="./img/img1.png" alt="copa starbucks" class="starbucks">
        </div>
    </div>

    <div class="menu">
        <img src="./img/img-pequena1.png" class="copo-pequeno verde">
        <img src="./img/img-pequena2.png" class="copo-pequeno amarelo">
        <img src="./img/img-pequena3.png" class="copo-pequeno rosa">
    </div>
    <div class="menu-Itens">
        <div class="product">
            <img src="./img/img-pequena2.png" class="img-rosa">
        </div>
    </div>
</body>

    <script>
        let imgCopo = document.querySelector(".starbucks")                    
        let verde = document.querySelector('.verde')
        let amarelo = document.querySelector('.amarelo')
        let rosa = document.querySelector('.rosa')
        let circulo = document.querySelector(".circulo")
        let menu = document.querySelector('.menu-Itens')
        let product = document.querySelector('.product')
        let rosaimg = document.querySelector('.img-rosa')


        amarelo.addEventListener('dblclick', () =>{
            menu.style.border = '1px solid #eb7495'
            menu.style.height = '300px'
            menu.style.width = '800px'
            menu.style.position = 'absolute'
            menu.style.top = '70%'
            menu.style.left = '15%'
            menu.style.background = '#eb7495'
            menu.style.borderBottomLeftRadius = '20px'
            menu.style.borderTopLeftRadius = '20px'
            menu.style.borderTopRightRadius = '20px'
            product.style.border = '1px solid white'
            product.style.height = '250px'
            product.style.width = '250px'
            product.style.position = 'relative'
            product.style.left = '5%'
            product.style.top = '8%'
            product.style.background = 'white'
            
            menu.style.transition = '200ms'
        })
        amarelo.addEventListener('click',() =>{
            imgCopo.src = "./img/img2.png"
            circulo.style.background = '#eb7495'  
            menu.style.border = 'none'
            menu.style.background = 'transparent' 
            product.style.background = 'transparent'
            product.style.border = 'none'
            rosaimg.style.img = 'transparent'
        })
        verde.addEventListener('click', () =>{
            imgCopo.src = "./img/img1.png"
            circulo.style.background = '#017143'
        })
        rosa.addEventListener('click',()=>{
            imgCopo.src = './img/img3.png'
            circulo.style.background = '#d752b1'
        })
        
    </script>
</html>
